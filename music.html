<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music page</title>
    <link rel="stylesheet" href="css/music.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Pacifico&family=Playwrite+AU+QLD+Guides&family=Spicy+Rice&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="musicbar">
        <img class="ph" src="img/jony.jpeg" alt="jony pic">
        <h3 class="name">Kamin  Emin ft.Jony</h3>
        <div class="sound">
        <div class="audio-player">
            <div class="btns">
                <button id="prev">&#9198;</button>
                <button id="playPause">&#9654;</button>
                <button id="next">&#9197;</button>
            </div>
            <div class="span"> <input type="range" id="seekbar" value="0" min="0" max="100">
           <span id="currentTime">0:00</span> / <span id="duration">0:00</span></div>
        </div>
        <audio id="audio" hidden>
            <source src="audio/jony.m4a" type="audio/mp4">
            Your browser does not support the audio element.
        </audio>
    </div>
    </div>
    <script src="js/mus.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.min.js"></script>
    <script src="js/background.js"></script>
    <canvas id="defaultCanvas0" class="p5Canvas"></canvas>
</body>
</html>
